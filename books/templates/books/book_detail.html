{% extends '_base.html' %}


{% load crispy_forms_tags %}

{% block page_title %}
    جزئیات کتاب
{% endblock %}


{% block content %}
    <div class="container mt-5" dir="rtl">
    <div class="">
        <div class="">
            <div class="d-flex justify-content-center">
                <div class="row w-sm-75 w-100">
                    <div class="col-xs-12 col-md-3 d-flex justify-content-center">
                        <div>
                            {% if book.cover %}
                            <img src="{{ book.cover.url }}"
                                 class="img-fluid rounded-start" alt="...">
                            {% endif %}

                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 text-center text-md-end mt-md-1 mt-4">
                         <h1>{{ book.title }}</h1>
                        <h5 class="small my-1"><span class="text-muted">نویسنده: </span> {{ book.author }}</h5>
<button   class="btn btn-outline-success"> <a href="{% url 'book_list' %}"> لیست کتاب ها</a></button>
       <button   class="btn btn-outline-info"> <a href="{% url 'book_update' book.id %}"> ویرایش </a></button>
                    </div>
                    <div class="col-xs-12 col-md-3 d-flex flex-column">
                        <h3 class="align-self-center pt-2 text-muted align-self-md-end">
                            {{ book.price }} تومان
                        </h3>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="my-3 p-5 w-sm-75 w-100">
                 {{ book.description | linebreaks }}
                </div>
            </div>

        </div>
    </div>
</div>


    <br>

{% endblock content %}
